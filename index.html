            cursor: none;
            transform: translate3d(0,0,0);
        }

        .click {
            opacity: 0;
            transform: rotate(8deg) translateY(-5%) translateX(5%);
        }

        .click-animation {
            animation: click 0.15s forwards;
        }

        @keyframes click {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {

            }

        <!-- Landing -->
        <div id="landing" class="relative w-full h-screen overflow-hidden">

    <script type="text/javascript">
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
        var head = document.querySelector('head');
        var mouse = document.querySelector('.mouse');
        var click1 = document.querySelector('.click1');
        var click2 = document.querySelector('.click2');
        var click3 = document.querySelector('.click3');
        var click4 = document.querySelector('.click4');
        var click5 = document.querySelector('.click5');

        document.addEventListener('mousemove', e => {
            mouse.style.top = e.pageY+"px";
            mouse.style.left = e.pageX+"px";
        })

        document.addEventListener('click', () => {
            click1.classList.add('click-animation');

            setTimeout(() => {
                click1.classList.remove('click-animation');
            }, 150)
        })
        document.addEventListener('click', () => {
            click2.classList.add('click-animation');

            setTimeout(() => {
                click2.classList.remove('click-animation');
            }, 150)
        })
        document.addEventListener('click', () => {
            click3.classList.add('click-animation');

            setTimeout(() => {
                click3.classList.remove('click-animation');
            }, 150)
        })
        document.addEventListener('click', () => {
            click4.classList.add('click-animation');

            setTimeout(() => {
                click4.classList.remove('click-animation');
            }, 150)
        })
        document.addEventListener('click', () => {
            click5.classList.add('click-animation');

            setTimeout(() => {
                click5.classList.remove('click-animation');
            }, 150)
        })

        //Section Colors
        var landing = document.querySelector('#landing');
        var works = document.querySelector('#works');
        var skillss = document.querySelector('#skills');
        var wHistory = document.querySelector('#work-history');

        landing.addEventListener('mouseover', () => {
            mouse.classList.add('text-myYellow');
            mouse.classList.remove('text-myTeal');
            mouse.classList.remove('text-myPink');
        });
        works.addEventListener('mouseover', () => {
            mouse.classList.add('text-myYellow');
            mouse.classList.remove('text-myTeal');
            mouse.classList.remove('text-myPink');
        });
        skills.addEventListener('mouseover', () => {
            mouse.classList.remove('text-myYellow');
            mouse.classList.add('text-myTeal');
            mouse.classList.remove('text-myPink');
        });
        wHistory.addEventListener('mouseover', () => {
            mouse.classList.remove('text-myYellow');
            mouse.classList.remove('text-myTeal');
            mouse.classList.add('text-myPink');
        })
    </script>
